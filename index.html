<!DOCTYPE html>
<!--Author: Alan Zeng-->
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <link rel = "stylesheet" href="css/main.css">
</head>
<body>
  <div id = "Title">
    <p> AVALON </p>
  </div>
  <hr>
  <div id = "button" class="wrapper">
    <button id="ngButton" type= "button" class = "myButton">New Game</button>
    <button id="jgButton" type= "button" class = "myButton">Join Game</button>
  </div>
  <div id = 'params' class=container>
    <label for='select'>Number of Players:</label>
    <select id = 'players' value = 'select'>
      <option value = 'x'> --Select Number-- </option>
      <option value = '5'> 5 </option>
      <option value = '6'> 6 </option>
      <option value = '7'> 7 </option>
      <option value = '8'> 8 </option>
      <option value = '9'> 9 </option>
      <option value = '10'> 10 </option>
    </select>

    <br><br>

    <label for = 'time'> Set the time limit for each round: </label>
    <select id = 'time' value = 'time'>
      <option value = 'xx'> --Select Time-- </option>
      <option value = 'NL'> No Limit </option>
      <option value = '60'> 1:00 </option>
      <option value = '90'> 1:30 </option>
      <option value = '120'> 2:00 </option>
      <option value = '150'> 2:30 </option>
      <option value = '180'> 3:00 </option>
      <option value = '210'> 3:30 </option>
      <option value = '240'> 4:00 </option>
      <option value = '270'> 4:30 </option>
      <option value = '300'> 5:00 </option>
      <option value = '330'> 5:30 </option>
      <option value = '360'> 6:00 </option>
      <option value = '390'> 6:30 </option>
    </select>

  </div>
  <div id= "helpButtonDiv" class="wrapper">
    <a id='helpButton' class = "help">&#10067;</a>
  </div>
  <div id='helpDiv' class="wrapper">
    <p id= 'helpText'>New Game: Create a new game of Avalon.<br>Join Game: Join an existing online lobby.<br>Avalon Rules:(lazy)</p>
  </div>
  <hr>



  <script src="script/animation.js"></script>
  <script src="script/game.js"></script>

</body>
</html>
